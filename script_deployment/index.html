<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Upload and Classification</title>
  </head>
  <body>
    <h1>Upload Image for Classification</h1>
    <form
      id="uploadForm"
      action="http://localhost:5000/upload"
      method="POST"
      enctype="multipart/form-data">
      <input type="file" name="file" accept="image/*" required />
      <button type="submit">Upload</button>
    </form>

    <h2>Prediction Result:</h2>
    <p id="result"></p>
    <img
      id="uploadedImage"
      src=""
      alt="Uploaded Image"
      style="max-width: 400px; display: none" />

    <script>
      document.getElementById("uploadForm").onsubmit = function (event) {
        event.preventDefault();

        var formData = new FormData(this);

        fetch("http://localhost:5000/upload", {
          method: "POST",
          body: formData,
        })
          .then((response) => response.json())
          .then((data) => {
            if (data.predicted_class) {
              document.getElementById(
                "result"
              ).innerText = `Predicted Class: ${data.predicted_class}, Confidence: ${data.confidence}`;

              var imgElement = document.getElementById("uploadedImage");
              imgElement.src = `http://localhost:5000/uploads/${data.file_path
                .split("/")
                .pop()}`;
              imgElement.style.display = "block";
            } else {
              alert("Error: " + data.error);
            }
          })
          .catch((error) => console.error("Error:", error));
      };
    </script>
  </body>
</html>
